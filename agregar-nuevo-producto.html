<!DOCTYPE html>
<html>

<head>
    <title>Agregar Nuevo Producto</title>
    <script src="https://kit.fontawesome.com/d3853316bd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="imagenes/alura-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/agregar-nuevo-producto.css">
    <link rel="stylesheet" href="css/responsive.css">
    
</head>

<body>
    <header class="encabezado">
        <div class="encabezado__container">
            <div class="encabezado__logo-y-barra">
                <img class="encabezado__logo" src="imagenes/Logo.svg">
                <div class="encabezado__barra-de-busqueda-y-lupa">
                    <input class="encabezado__barra-de-busqueda" type="text" placeholder="¿Qué deseas buscar?">
                    <button type="submit" class="encabezado__btn-busqueda" href="#" ><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <a href="login.html"><button class="encabezado__btn">Menú Administrador</button></a>
        </div>
    </header>
    
    <section class="agregar">
        <form class="agregar__container" type="form" required>
            <h1 class="agregar__titulo">Agregar nuevo producto</h1>
            <label for="url" >URL de imagen</label>
            <input name = "url" class="agregar__url" type="url" placeholder="https://www.xxxxxxx.com" required>
            <label for="categoria">Categoría</label>
            <select class="agregar__categorias" name = "categoria" placeholder="Categoría" required>
                <option value="star wars">Star Wars</option>
                <option value="consolas">Consolas</option>
                <option value="diversos">Diversos</option>
            </select>
            
            <label for="nombre">Nombre del producto</label>
            <input name = "nombre" class="agregar__nombre" type="text" placeholder="Taza" maxlength="20" required>
            <label for="precio">Precio del producto</label>
            <input name = "precio" class="agregar__precio" type="number" placeholder="MXN" min="1" required pattern="^[0-9]+">
            <label for="descripcion">Descripción del producto</label>
            <input  name = "descripcion" class="agregar__descripcion" type="text" placeholder="Descripción del producto" maxlength="150" required>
            <button class="agregar__boton" type="submit">Agregar nuevo producto</button>
        </form>
    </section>
    <section class="sobre-nosotros">
        <div class="sobre-nosotros__container">
            <img class="sobre-nosotros__logo" src="imagenes/Logo.svg">
            <div class="sobre-nosotros__enlaces">
                <a class="sobre-nosotros__links" href="#">Quienes somos</a>
                <a class="sobre-nosotros__links" href="#">Politica de privacidad</a>
                <a class="sobre-nosotros__links" href="#">Programa de fidelidad</a>
                <a class="sobre-nosotros__links" href="#">Nuestras Tiendas</a>
                <a class="sobre-nosotros__links" href="#">Quiero ser franquiciado</a>
                <a class="sobre-nosotros__links" href="#">Anúncie aquí</a>
            </div>
            <form class="sobre-nosotros__formulario">
                <input class="sobre-nosotros__nombre" placeholder="Nombre" type="text" required>
                <input class="sobre-nosotros__mensaje" placeholder="Escribe tu mensaje" type="text" required>
                <button class="sobre-nosotros__boton" type="submit">Enviar mensaje</button>
            </form>
        </div>
    </section>
    <section class="footer">
        <p class="footer__desarrollador">Desarrollado por Alberto Salazar</p>
        <p class="footer__año">2022</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="controllers/agregar-nuevo-producto.js"></script>
</body>

</html>
